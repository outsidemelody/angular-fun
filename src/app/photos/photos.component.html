@for (img of images(); track img) {
  @defer (on viewport) {
    <app-photo-card mat-card-image [img]="img" (loaded)="loaded($event)" (onClick)="addToFavorites($event)">
      @if (photos.isFavorite(img?.id)) {
        <mat-icon class="mat-icon-rtl-mirror fav-icon" fontIcon="favorite" color="primary"></mat-icon>
      }
    </app-photo-card>
  } @placeholder {
    <div>loading...</div>
  }
}
