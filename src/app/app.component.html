<nav class="header" mat-tab-nav-bar [tabPanel]="tabPanel">
  @for (link of links; track link) {
    <a mat-tab-link (click)="activeLink = link.path" [routerLink]="['/' + link.path]" [active]="activeLink == link.path">
      {{link.name}}
    </a>
  }
</nav>
<main class="content">
  <mat-tab-nav-panel #tabPanel>
    <router-outlet />
  </mat-tab-nav-panel>
</main>
